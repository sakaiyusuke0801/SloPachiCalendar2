<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>

	<!-- sakai.y -->
	<script src="lib/chart_js/Chart.min.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/main.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link id="costum_style" rel="stylesheet" href="lib/onsenui/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<ons-splitter id="menu.html">
		<ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="fn.load('calendar.html')" tappable>
						カレンダー
					</ons-list-item>
					<ons-list-item onclick="fn.load('chart.html')" tappable>
						チャート
					</ons-list-item>
					<ons-list-item onclick="fn.load('settings.html')" tappable>
						設定
					</ons-list-item>
					<ons-list-item onclick="fn.load('about.html')" tappable>
						その他
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="calendar.html"></ons-splitter-content>
	</ons-splitter>


	<!-- カレンダー部 -->

	<ons-template id="calendar.html">

		<ons-page id="calendar_page" class="page">

			<ons-toolbar>

				<div class="left">

					<ons-toolbar-button onclick="fn.open()">

						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>

				<div class="center">
					カレンダー
				</div>
			</ons-toolbar>
			<div class="page__background"></div>

			<div class="page__content">
				<div id="calendar">calendar is not read</div>
				<div id="balance_all">
					<!-- ここに合計金額がはいる -->
				</div>
				<ons-list id="balance_list">
					<!-- ここに一覧が動的にはいる -->
				</ons-list>
			</div>
		</ons-page>
	</ons-template>

	<!-- チャート画面 -->
	<ons-template id="chart.html">
		<ons-page id="chart_page">
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					チャート
				</div>
			</ons-toolbar>
			<canvas id="yearChart"></canvas>
			<canvas id="janChart"></canvas>
			<canvas id="FebChart"></canvas>
			<canvas id="MarChart"></canvas>
			<canvas id="AprChart"></canvas>
			<canvas id="MayChart"></canvas>
			<canvas id="JunChart"></canvas>
			<canvas id="JulChart"></canvas>
			<canvas id="AugChart"></canvas>
			<canvas id="SepChart"></canvas>
			<canvas id="OctChart"></canvas>
			<canvas id="NovChart"></canvas>
			<canvas id="DecChart"></canvas>
		</ons-page>
	</ons-template>

	<!-- 設定画面 -->
	<ons-template id="settings.html">
		<ons-page id="settings_page">
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					設定
				</div>
			</ons-toolbar>
			<!-- 設定内容 -->
			<ons-list>
				<ons-list-header>開始日</ons-list-header>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-1" value="1" onchange="startDayRadioChange()" ></ons-radio>
                    </label>
					<label for="day-1" class="center">1日</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-5" value="5" onchange="startDayRadioChange()" ></ons-radio>
                    </label>
					<label for="day-5" class="center">5日</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-10" value="10" onchange="startDayRadioChange()"></ons-radio>
                    </label>
					<label for="day-10" class="center">10日</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-15" value="15" onchange="startDayRadioChange()"></ons-radio>
                    </label>
					<label for="day-15" class="center">15日</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-25" value="25" onchange="startDayRadioChange()"></ons-radio>
                    </label>
					<label for="day-25" class="center">25日</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="start-day" input-id="day-31" value="31" onchange="startDayRadioChange()"></ons-radio>
                    </label>
					<label for="day-31" class="center">月末</label>
				</ons-list-item>
				<ons-list-header>テーマ</ons-list-header>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="styleCss" input-id="default" value="lib/onsenui/css/onsen-css-components.min.css" onchange="styleCssRadioChange()" ></ons-radio>
                    </label>
					<label for="default" class="center">ライト</label>
				</ons-list-item>
				<ons-list-item tappable>
					<label class="left">
                        <ons-radio name="styleCss" input-id="dark" value="lib/onsenui/css/dark-2-onsen-css-components.min.css" onchange="styleCssRadioChange()" ></ons-radio>
                    </label>
					<label for="dark" class="center">ダーク</label>
				</ons-list-item>
				<ons-list-header>データ</ons-list-header>
				<ons-list-item onclick="settingDeleteAllData()" tappable>
					データクリア
				</ons-list-item>
			</ons-list>
		</ons-page>
	</ons-template>

	<ons-template id="about.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					About
				</div>
			</ons-toolbar>
		</ons-page>
	</ons-template>

	<!-- 登録ダイアログ -->
	<ons-template id="regist_dialog.html">
		<ons-dialog id="regist_dialog">
			<div style="text-align: center; margin-top: 30px;">
				<p>
					投資　　：
					<ons-input id="invInput" type="number" modifier="material" placeholder="投資"></ons-input>
				</p>
				<p>
					リターン：
					<ons-input id="retInput" type="number" modifier="material" placeholder="リターン"></ons-input>
				</p>
				<p style="margin-top: 30px;">
					<ons-button id="regOk" modifier="material--flat" onclick="registNewData()">登録</ons-button>
					<ons-button id="regNg" modifier="material--flat" onclick="cancelNewData()">キャンセル</ons-button>
				</p>
			</div>
		</ons-dialog>
	</ons-template>

	<!-- 更新ダイアログ -->
	<ons-template id="update_dialog.html">
		<ons-dialog id="update_dialog">
			<div style="text-align: center; margin-top: 30px;">
				<p>
					投資　　：
					<ons-input id="invUpdateInput" type="number" modifier="material" placeholder="投資"></ons-input>
				</p>
				<p>
					リターン：
					<ons-input id="retUpdateInput" type="number" modifier="material" placeholder="リターン"></ons-input>
				</p>
				<p id="updateButtons" style="margin-top: 30px;">
					<!-- ここにボタンが動的にはいる -->
				</p>
			</div>
		</ons-dialog>
	</ons-template>

	<!-- 削除確認ダイアログ -->
	<ons-template id="delete_dialog.html">
		<ons-dialog id="delete_dialog">
			<div style="text-align: center; margin-top: 30px;">
				<p>
					削除します。よろしいですか？
				</p>
				<p id="deleteButtons" style="margin-top: 30px;">
					<!-- ここにボタンが動的にはいる -->
				</p>
			</div>
		</ons-dialog>
	</ons-template>

	<!-- データクリア確認ダイアログ -->
	<ons-template id="delete_deta_dialog.html">
		<ons-dialog id="delete_deta_dialog">
			<div style="text-align: center; margin-top: 30px;">
				<p>
					すべてのデータをクリアします。
				</p>
				<p>
					よろしいですか？
				</p>
				<p id="deleteButtons" style="margin-top: 30px;">
					<!-- ここにボタンが動的にはいる -->
				</p>
			</div>
		</ons-dialog>
	</ons-template>
</body>

</html>
